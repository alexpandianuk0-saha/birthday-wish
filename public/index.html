<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Birthday Wish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, system-ui; margin: 2rem; }
    .card { padding: 1rem; border: 1px solid #ddd; border-radius: 6px; max-width:600px; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Birthday Wish</h1>
  <div class="card">
    <p>Welcome â€” this is your birthday-wish page.</p>
    <button id="call">Call /api/hello</button>
    <pre id="output"></pre>
  </div>

  <script>
    document.getElementById('call').addEventListener('click', async () => {
      const out = document.getElementById('output');
      out.textContent = 'Loading...';
      try {
        const res = await fetch('/api/hello');
        const j = await res.json();
        out.textContent = JSON.stringify(j, null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message + '\\n(Note: Netlify serves static files only; to call /api/hello you need a server host or convert to a Netlify Function.)';
      }
    });
  </script>
</body>
</html>
