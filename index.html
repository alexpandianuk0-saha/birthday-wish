<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Someone Special ðŸ’–</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root { --heart-color: #ff69b4; } /* PINK neon */
  </style>
</head>
<body>
  <div class="background">
    <div class="heart"></div>
  </div>

  <div class="container">
    <h1>Enter your name ðŸ’Œ</h1>
    <input type="text" id="nameInput" placeholder="Enter your name...">
    <button onclick="checkName()">Continue</button>
    <p id="errorMsg" class="error"></p>
  </div>

  <script>
    function checkName() {
      const name = document.getElementById("nameInput").value.trim();
      const error = document.getElementById("errorMsg");
      if (name.toLowerCase() === "sahana") {
        localStorage.setItem("name", name);
        window.location.href = "birthday.html";
      } else {
        error.textContent = "This message is not for you ðŸ’”";
      }
    }
  </script>
</body>
</html>
