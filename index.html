<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-molten">
  <div id="container"></div>
  <div class="glow"></div>

  <div class="center-content">
    <h1>Enter Your Name</h1>
    <input type="text" id="nameInput" placeholder="Your name here">
    <button id="submitName">Submit</button>
    <p id="error" style="color: #ff4d6d; margin-top:10px;"></p>
  </div>

  <script>
    document.getElementById("submitName").addEventListener("click", () => {
      const input = document.getElementById("nameInput").value.trim();
      if (input.toLowerCase() === "sahana") {
        localStorage.setItem("name", "Sahana");
        window.location.href = "birthday.html";
      } else {
        document.getElementById("error").textContent = "This message is not for you!";
      }
    });
  </script>
</body>
</html>
