<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-cosmic">
  <div id="container"></div>
  <div class="glow"></div>

  <div class="center-content">
    <h1 id="greeting"></h1>
    <button id="viewMessage">You have one message</button>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("name") || "Sahana";
      document.getElementById("greeting").textContent = `Happy Birthday, ${name}!`;

      document.getElementById("viewMessage").onclick = () => {
        window.location.href = "message.html";
      };
    });
  </script>
</body>
</html>
