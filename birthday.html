<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="theme-cosmic">
  <div id="container"></div>
  <div class="glow"></div>

  <div class="center-content">
    <h1 id="greeting"></h1>
    <button id="showMessage">You have 1 message</button>
  </div>

  <script>
    // Load the name from localStorage
    const name = localStorage.getItem("sahana_name");
    if (!name) {
      window.location.href = "index.html";
    }
    document.getElementById("greeting").innerText = `Happy Birthday, ${name}!`;

    document.getElementById("showMessage").onclick = () => {
      window.location.href = "quote.html";
    };
  </script>
</body>
</html>
